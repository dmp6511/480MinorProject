<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minor Project - De'Andre Perry</title>

    <!-- A-Frame -->
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <!-- AR.js -->
    <script src="https://raw.githack.com/AR-js-org/AR.js/3.4.5/aframe/build/aframe-ar.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/3.4.5/three.js/build/ar-threex-location-only.js"></script>

    <!-- clicker event -->
    <script>
        AFRAME.registerComponent('clicker', {
            init: function () {
                this.el.addEventListener('click', e => {
                    alert(this.el.id + ' model clicked!');

                });
            }
        });
    </script>
</head>

<body>
    <a-scene vr-mode-ui="enabled: false" arjs="sourceType: webcam; videoTexture: true; debugUIEnabled: false"
        renderer="antialias: true; alpha: true">

        <a-camera gps-new-camera="gpsMinDistance: 1"></a-camera>

        <!-- Cardboard Buddy -->
        <a-entity id="cardboardBuddy" gps-new-entity-place="latitude: 43.08516; longitude: -77.67699"
            gltf-model="../assets/buddy/cardboard_buddy.glb" scale="4 4 4" position="20 -3 10" clicker>
        </a-entity>

        <!-- Vehicle -->
        <a-entity id="vehicle" gps-new-entity-place="latitude: 43.08516; longitude: -77.67689"
            gltf-model="../assets/vehicle/scene.gltf" scale="0.5 0.5 0.5" position="0 0 0" clicker
            animation="property: rotation; to: 0 360 0; loop: true; dur: 5000; easing: linear;">
        </a-entity>

        <!-- Cardboard Boxes -->
        <a-entity id="cardboardBoxes" gps-new-entity-place="latitude: 43.08516; longitude: -77.67679"
            gltf-model="../assets/boxes/scene.gltf" scale="3 3 3" position="0 0 3" clicker>
        </a-entity>

    </a-scene>
</body>

</html>
