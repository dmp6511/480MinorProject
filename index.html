<!DOCTYPE html>
<html>

<head>
    <!-- A-Frame -->
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <!-- AR.js -->
    <script src="https://raw.githack.com/AR-js-org/AR.js/3.4.5/aframe/build/aframe-ar.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/3.4.5/three.js/build/ar-threex-location-only.js"></script>
    <script>
        AFRAME.registerComponent('clicker', {
            init: function () {
                this.el.addEventListener('click', e => {
                    alert('Model clicked!');
                });
            }
        });
    </script>
    <title>Minor Project - Perry</title>
</head>

<body style="margin: 0; overflow: hidden;">
    <a-scene vr-mode-ui='enabled: false' arjs='sourceType: webcam; videoTexture: true; debugUIEnabled: false'
        renderer='antialias: true; alpha: true'>
        <a-camera gps-new-camera='gpsMinDistance: 5'></a-camera>

        <!-- CAD Display Case -->
        <a-entity material='color: green' geometry='primitive: box'
            gps-new-entity-place="latitude: 43.08516; longitude: 77.67698" scale="5 5 5"></a-entity>
    </a-scene>
</body>

</html>
