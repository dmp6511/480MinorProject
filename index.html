<!DOCTYPE html>
<html>

<head>
    <!-- A-Frame -->
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <!-- AR.js -->
    <script src="https://raw.githack.com/AR-js-org/AR.js/3.4.5/aframe/build/aframe-ar.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/3.4.5/three.js/build/ar-threex-location-only.js"></script>
    <script>
        AFRAME.registerComponent('clicker', {
            init: function () {
                this.el.addEventListener('click', e => {

                    // when the models are clicked, the particle effects will appear
                    // perhaps play a sound when a pile of boxes is clicked on?
                    alert('Model clicked!');
                });
            }
        });
    </script>
    <title>Minor Project - Perry</title>
</head>

<body style="margin: 0; overflow: hidden;">
    <a-scene vr-mode-ui='enabled: false' arjs='sourceType: webcam; videoTexture: true; debugUIEnabled: false'
        renderer='antialias: true; alpha: true'>
        <a-camera gps-new-camera='gpsMinDistance: 5'></a-camera>

        <!-- CAD Display Case -->

        <!--         Show the carboard buddy close to his vehicle -->
        < <a-entity id='cardboardBuddy' gps-new-entity-place="latitude: 43.08516; longitude: -77.67698"
            gltf-model='../assets/buddy/scene.gltf' scale="5 5 5" position="4 0 0" clicker>
            </a-entity>>

            <!-- the vehicle (next to buddy) -->
            <a-entity id='vehicle' gps-new-entity-place="latitude: 43.08516; longitude: -77.67698"
                gltf-model='../assets/vehicle/scene.gltf' scale="1 1 1" position="4 0 2" clicker>
            </a-entity>

            <!--         Place piles of boxes on near the displays -->
            <a-entity id='boxes' gps-new-entity-place="latitude: 43.08516; longitude: -77.67698"
                gltf-model='../assets/boxes/scene.gltf' scale="5 5 5" position="1 0 2" clicker>
            </a-entity>
    </a-scene>
</body>

</html>
